    <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    <span class="text-primary">Delivergate</span>
  </a>
  </div>
</nav>

<section class="vh-100" style="background-color: #e2d5de;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">

            <h6 class="mb-3">Awesome Todo List</h6>

            <form #addTaskForm="ngForm" (ngSubmit)="addTask()">
              <div data-mdb-input-init class="form-outline flex-fill">
                <input type="text" id="form3" class="form-control form-control-lg" placeholder="Enter Task" [(ngModel)]="taskTitle" required/>
                <BR>
                <textarea type="text" id="form4" class="form-control form-control-lg" placeholder="Enter Description" rows="3" [(ngModel)]="taskDescription" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
           
            <ul class="list-group mb-0">
              @for(note of notes; track note){
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                  <div class="d-flex align-items-center" >
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                    <div class="card-body">
                      <span class="card-title">{{note.Title}}
                      </span>
                     <p class="card-text text-muted">{{note.Description}}</p>
                    </div>
                    
      
                  </div>
                  <a href="#!" data-mdb-tooltip-init title="Remove item">
                    <fa-icon [icon]="faXI" (click)="deleteNote(note.id)"></fa-icon>
                  </a>
                </li>
              }
            </ul>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
